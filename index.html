<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main">
        <h1 class="title">Etch-a-Sketch</h1>

        <div class="controls">
            <button class="gridSizeBtn">Size of grid</button>
            <button class="resetBtn">Reset</button>
        </div>

        <div class="gridContainer"></div>

        <div class="mode">
            <button class="standardModeBtn">Standard</button>
            <button class="colorModeBtn">Multi-Color</button>
            <button class="advancedModeBtn">Advanced</button>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy; Patrick Brebner 2022</p>
    </div>
</body>
</html>
